<section class="container mx-auto">
    <h2 class="text-3xl text-center mb-5 text-green-500">All Brands</h2>

      <!-- Main modal -->
      <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden fixed  top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
               <div class="flex justify-between items-center">
                  <div class="p-4 md:p-5 space-y-4">
                      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{specBrands.name}}
                      </p>
                      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{specBrands.slug}}
                      </p>
                  </div>
                  <div>
                    <img [src]="specBrands.image" alt="">
                  </div>
               </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="default-modal" type="button" class=" py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div> 
   

 <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"> 
    
  @for (brand of Brands ; track brand._id) {                    
    <div data-modal-target="default-modal" data-modal-toggle="default-modal"  (click)="specCLick(brand._id)" class="card border border-green-400/50 rounded-md overflow-hidden shadow relative hover:border-gray-400 hover:shadow-emerald-200 hover:scale-[1.01] ">
       <div  class="">
        <div  class="card-img " >
          <img  [src]="brand.image" class="w-full h-[250px] object-contain" [alt]="brand.name" />
          </div>
           <div  class=" card-body px-2 py-4 flex flex-col justify-between items-center ">
           
            <h3 class="font-medium">{{brand.slug}}</h3>
          
       </div>
       </div>


  </div>
  }
  
    </div>

</section>
