@if (detailsProduct) {
    <section class="">
        <h2 class="text-center py-2 ">Details Product</h2>
        <div class="grid grid-cols-[25%_75%] items-center">
          <div>
          <img [src]="detailsProduct.imageCover" class="w-full" [alt]="detailsProduct.title">
          </div>
          <div>
           <h2 class="py-2">{{detailsProduct.title}}</h2>
           <p class="py-2 leading-3">{{detailsProduct.description}}</p>
           <h6 class="py-2">{{detailsProduct.title}}</h6>
           <div class="py-2 flex justify-between items-center">
            <span>{{detailsProduct.price}} EGP</span>
             <div class="px-1 flex items-center">
             <i class="fas fa-star text-yellow-300"></i>
             <span class=" text-gray-500">{{detailsProduct.ratingsAverage}}</span>
           </div>
           
         </div>
         <button (click)="addProduct(detailsProduct._id)" class="cursor-pointer bg-green-700 text-white py-2 px-10 border rounded w-full mx-auto block">
            + Add to cart
            </button>
          </div>
          
        </div>
    </section>
}
