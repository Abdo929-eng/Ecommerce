<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"> 
    
    @for (categ of categories ; track categ._id) {                    
      <div  data-modal-target="default-modal" data-modal-toggle="default-modal"  class="card border border-green-400/50 rounded-md overflow-hidden shadow relative hover:border-gray-400 hover:shadow-emerald-200 hover:scale-[1.01] cursor-pointer">
         <div  class="">
          <div class="card-img " >
            <img [src]="categ.image" class="w-full h-[250px] object-contain" [alt]="categ.name" />
            </div>
             <div class="card-body px-2 py-4 flex flex-col justify-between items-center ">
             
              <h3 class="font-medium">{{categ.slug}}</h3>
            
         </div>
         </div>
  
  
    </div>
    }
    
      </div>
